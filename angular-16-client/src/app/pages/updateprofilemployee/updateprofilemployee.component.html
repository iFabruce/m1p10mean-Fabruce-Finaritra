<div class="manageprofil">
  <p-card header="GESTION PROFIL">
    <div class="flex gap-3">
      <div class="flex flex-column justify-content-center gap-2">
        <label htmlFor="fullname">Nom complet</label>
        <input
          pInputText
          id="fullname"
          aria-describedby="fullname-help"
          [(ngModel)]="fullname"
          placeholder="nom complet de l'employé"
        />
      </div>
      <br />
      <div class="flex flex-column gap-2">
        <label htmlFor="username">Nom d'utilisateur</label>
        <input
          pInputText
          id="username"
          aria-describedby="username-help"
          [(ngModel)]="username"
          placeholder="nom d'utilisateur de l'employé"
        />
      </div>
    </div>
    <br />
    <div class="flex gap-3">
      <div class="flex flex-column gap-2">
        <label htmlFor="schedules">Durée de travail</label>
        <p-inputNumber
          [(ngModel)]="schedules"
          inputId="minmaxfraction"
          mode="decimal"
          [minFractionDigits]="2"
          [maxFractionDigits]="2"
          placeholder="Durée de travail en heure "
        >
        </p-inputNumber>
      </div>
      <br />
      <div class="flex flex-column gap-2">
        <label htmlFor="schedules">Mot de passe</label>
        <p-password
          [(ngModel)]="password"
          [toggleMask]="true"
          placeholder="Creer un mot de passe"
        ></p-password>
      </div>
    </div>
    <br />
    <div class="form">
      <div class="flex justify-content-end">
        <p-button label="Modifier" (onClick)="addemployee()"></p-button>
      </div>
    </div>
  </p-card>
</div>
