<div class="profit">
  <p-card header="BENEFICE">
    <div class="list-depense">
      <p-table [value]="depenses" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Dépenses</th>
            <th>Prix</th>
            <th>Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-depense>
          <tr>
            <td>{{ depense.nom }}</td>
            <td>{{ depense.value }}</td>
            <td>
              <div class="flex gap-2">
                <p-button
                  icon="pi pi-pencil"
                  (click)="butt(depense)"
                ></p-button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </p-card>
</div>
<div class="card flex justify-content-center">
  <p-dialog
    header="Ajouter Dépense"
    [(visible)]="visibleAdd"
    [modal]="true"
    [style]="{ width: '50vw' }"
    [draggable]="false"
    [resizable]="false"
  >
    <br />
    <div class="flex flex-column gap-2">
      <label htmlFor="schedules">Prix</label>
      <p-inputNumber
        [(ngModel)]="inputPrice"
        inputId="minmaxfraction"
        mode="decimal"
        [minFractionDigits]="2"
        [maxFractionDigits]="2"
        placeholder="Prix dépense "
      >
      </p-inputNumber>
    </div>
    <br />
    <div class="form">
      <div class="flex justify-content-end gap-2">
        <p-button label="Ajouter" (onClick)="add()"></p-button>
      </div>
    </div>
  </p-dialog>
</div>

<div class="card flex justify-content-center">
  <p-dialog
    header="Modifier Dépense"
    [(visible)]="visibleModif"
    [modal]="true"
    [style]="{ width: '50vw' }"
    [draggable]="false"
    [resizable]="false"
  >
    <br />
    <div class="flex flex-column gap-2" *ngIf="depenseSelected">
      <label htmlFor="price">Prix {{depenseSelected.nom}}:  {{depenseSelected.value}} MGA</label>
      <p-inputNumber
        [(ngModel)]="inputPrice"
        inputId="minmaxfraction"
        mode="decimal"
        [minFractionDigits]="2"
        [maxFractionDigits]="2"
        placeholder="Ajouter dépense"
      >
      </p-inputNumber>
    </div>
    <br />
    <div class="form">
      <div class="flex justify-content-end gap-2">
        <p-button label="Ajouter" (onClick)="modif()"></p-button>
      </div>
    </div>
  </p-dialog>
</div>
