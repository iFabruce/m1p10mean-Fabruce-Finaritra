<div class="preference">
  <div class="form">
    <p-panel header="Gestion préference">
      <div class="flex flex-column gap-2">
        <label htmlFor="user">Employé</label>
        <p-dropdown
          [options]="employes"
          [(ngModel)]="selectedEmploye"
          optionLabel="fullname"
          [showClear]="true"
          placeholder="Select a Employe"
          [filter]="true"
          filterBy="fullname"
          optionValue="id"
        ></p-dropdown>
        <!-- <small id="username-help">Enter your username to reset your password.</small> -->
      </div>
      <div class="flex flex-column gap-2">
        <label htmlFor="user">Service</label>
        <p-dropdown
          [options]="services"
          [(ngModel)]="selectedService"
          optionLabel="name"
          optionValue="id"
          [showClear]="true"
          placeholder="Select a Service"
          [filter]="true"
          filterBy="name"
        ></p-dropdown>
        <!-- <small id="username-help">Enter your username to reset your password.</small> -->
      </div>
      <div class="flex justify-content-end">
        <p-button
          class="butt"
          label="Valider"
          icon="pi pi-check"
          iconPos="right"
          severity="help"
          (click)="updateFavorite()"
          [disabled]="!selectedEmploye || !selectedService"
        ></p-button>
      </div>
    </p-panel>
  </div>
  <div class="wallet">
    <app-wallet></app-wallet>
  </div>
</div>
